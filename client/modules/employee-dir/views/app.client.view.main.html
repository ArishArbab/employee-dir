<div class="container">
  <form> 
    <table class="table">
      <tbody>
        <tr>
          <td>
            <input class="form-control" ng-model="employee.name" placeholder="Name" required />
          </td>
          <td>
            <input type="email" ng-model="employee.email" required class="form-control" placeholder="abc@xyz.com"/>
          </td>
          <td>
            <input class="form-control" type="text" ng-model="employee.dob" placeholder="YYYY-MM-DD" jqdatepicker required/>
          </td>
          <td>
            <input  ng-model="employee.department" required class="form-control" placeholder="Department"/>
          </td>
          <td>
            <input  ng-model="employee.gender" required class="form-control" placeholder="Gender"/>
          </td>
          <td>
            <button class="btn btn-success btn-md" ng-click="addEmployee()">Add Employee</button>
          </td>
        </tr>
      </tbody>
    </table>
    </form>
    <hr>
    <div class="panel-body">
      <form> 
        <table class="table table-bordered bordered table-striped table-condensed datatable" ui-jq="dataTable" ui-options="dataTableOpt">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Date Of Birth</th>
              <th>Department</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="e in employees">
              <td>{{$index+1}}</td>
              <td>
                <div ng-hide="e.isEditable">{{e.name}}</div>
                <div ng-show="e.isEditable"><input type="text" ng-model="e.name" required/></div>
              </td>
              <td>
                <div ng-hide="e.isEditable">{{e.email}}</div>
                <div ng-show="e.isEditable"><input type="email" ng-model="e.email" required/></div>
              </td>
              <td>
                <div ng-hide="e.isEditable">{{e.dob}}</div>
                <div ng-show="e.isEditable"><input type="text" ng-model="e.dob" jqdatepickereditable required/></div>
              </td>
              <td>
                <div ng-hide="e.isEditable">{{e.department}}</div>
                <div ng-show="e.isEditable"><input type="text" ng-model="e.department" required/></div>
              </td>
              <td>
                <div ng-hide="e.isEditable">{{e.gender}}</div>
                <div ng-show="e.isEditable"><input type="text" ng-model="e.gender" required/></div>
              </td>
              <td>
                {{e.age}}
              </td>
              <td>
                <button class="btn btn-danger btn-sm" data-ng-click="$parent.removeEmployee(e._id)">Delete</button>
                <button ng-hide="e.isEditable" class="btn btn-primary btn-sm" data-ng-click="$parent.makeEditable($index)">Edit</button>
                <button ng-show="e.isEditable" class="btn btn-primary btn-sm" data-ng-click="$parent.updateEmployee(e)">Update</button>
                <button class="btn btn-warning btn-sm" data-ng-click="$parent.copy(e._id)">Copy</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      </div>
</div>
